<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <style> 
	body{background-color: dark-grey;} 
    div {
      height: 16px;
      background-color: red;
      position: relative;
      animation-name: example;
      animation-duration: 400s;
      animation-iteration-count: infinite;
    }

    @keyframes example {
      0%   {background-color:red; left:0px; top:0px; width:64px;}
      25%  {background-color:yellow; left:200px; top:0px;width:16px;}
      50%  {background-color:blue; left:200px; top:200px;width:128px;}
      75%  {background-color:green; left:0px; top:200px;width:2px;}
      100% {background-color:red; left:0px; top:0px;width:6px;}
    }

	@keyframes cycle{
	0% {color:black;} 
	50% {color:white;} 
	100% {color:black;} 
        } 
@keyframes cycles{
	0% {color:white;} 
	50% {color:black;} 
	100% {color:white;} 
        } 

H1{
animation-name: cycle;
animation-duration: 8s;
animation-iteration-count: infinite;
} 

H2{
animation-name: cycles;
animation-duration: 8s;
animation-iteration-count: infinite;
} 
	
</style>
</head>
  <body>
<img src="https://assets.stickpng.com/images/580b585b2edbce24c47b2703.png">
    <h1>THE END IS NEVER THE END</h1>
<h2>THE END IS NEVER THE END</h2>

  </body>
</html>
