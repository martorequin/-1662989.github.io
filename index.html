<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <style> 
    div {
      height: 16px;
      background-color: red;
      position: relative;
      animation-name: example;
      animation-duration: 400s;
      animation-iteration-count: infinite;
    }

    @keyframes example {
      0%   {background-color:red; left:0px; top:0px; width:64px;}
      25%  {background-color:yellow; left:200px; top:0px;width:16px;}
      50%  {background-color:blue; left:200px; top:200px;width:128px;}
      75%  {background-color:green; left:0px; top:200px;width:2px;}
      100% {background-color:red; left:0px; top:0px;width:6px;}
    }

	@keyframes cycle{
	0% {font-color:black;} 
	50% {font-color:white;} 
	100% {font-color:black;} 
        } 

H1{
animation-name: cycle;
animation-duration: 8s;
animation-iteration-count: infinite;
} 
	
</style>
</head>
  <body>
    <h1>THE END IS NEVER THE END</h1>

  </body>
</html>
